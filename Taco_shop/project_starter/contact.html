<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            LTS Contact
        </title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html#aboutLTS">About LTS</a>
                    </li>
                    <li>
                        <a href="index.html#ourMenu">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Close up image of Tacos" width="400">
                <figcaption>
                    Little Taco Shop Tacos
                </figcaption>
            </figure>
        </header>

        <main>
            <article>
                <h2>
                    Our Contact Form
                </h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us a Message</legend>
                        <div>
                            <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="your name">
                        </div>
                        <br>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="your email">
                        </div>
                        <br>
                        <div>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here."></textarea>
                        </div>
                    </fieldset>
                    <div>
                        <button>Send</button>
                        <button>Reset</button>
                    </div>
                </form>
            </article>
            <article>
                <h2>Our Location</h2>
                <address>
                    <p>
                        555 Taco Temptation Lane, Suite T<br>
                        Kansas City, MO 55555-55555
                    </p>
                    <p>
                        Phone:  <a href="tel:555-555-5555">555-555-5555</a>
                    </p>
                </address>
                <p>
                    <a href="#">Back to Top</a>
                </p>
            </article>

            <hr>
        </main>
        <footer>
            <p>
                Copyright &copy; The Little Taco Shop
            </p>
        </footer>
    </body>
</html>
